<div class="layout">
    @for (product of products; track $index) {
        <mat-card class="example-card product-font" appearance="outlined" >
          <img
            mat-card-image
            class="card-image"
            src="{{ product.imageUrl }}"
            alt="Photo of a {{ product.name }}"
          />
          <mat-card-content>
            <div class="pt-5 pb-2">
              <span class="font-bold text-xl">{{ product.name }}</span>
            </div>
            <p class="text-gray-500">{{product.description}}</p>

            <div class="rating-container">
              @for (star of getStarArray(product.rating); track $index) {
                <ng-container>
                  <mat-icon
                    class="star-icon"
                    (click)="setRating(product, $index + 1)"
                    [ngClass]="{'filled': star, 'outline': !star}"
                    >{{ star ? 'star' : 'star_border' }}</mat-icon
                  >
                </ng-container>
              }
              
            </div>
    
        
            <div>
                <span class="text-lg product-font">R {{product.price}}</span>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <div class="action-button-container">
                <button mat-icon-button (click)="onAddToCardClick(product)"><mat-icon>add_shopping_cart</mat-icon></button>
                @if(!product.wishlist) {
                    <button mat-icon-button (click)="onWishlistToggleClick($index)"><mat-icon>favorite_border</mat-icon></button>
            
                }@if (product.wishlist) {
                    <button mat-icon-button><mat-icon (click)="onWishlistToggleClick($index)">favorite</mat-icon></button>
                }
            </div>
          
          </mat-card-actions>
        </mat-card>
        }
</div>
